<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Test Landing Page</title>
    <style>
        /* CSS for the cool look */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #ffffff; /* White text */
        }

        .container {
            /* Full screen background with a subtle gradient */
            background: linear-gradient(135deg, #4CAF50 0%, #2196F3 100%);
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 3.5em; /* Large main heading */
            margin-bottom: 0.1em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4); /* Text shadow for depth */
        }

        p {
            font-size: 1.5em;
            opacity: 0.9;
        }

        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #FFC107; /* Bright accent color */
            color: #1a1a1a;
            text-decoration: none;
            border-radius: 50px; /* Pill shape */
            font-weight: bold;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .cta-button:hover {
            background-color: #FFEB3B; /* Lighter on hover */
            transform: scale(1.05); /* Slight lift effect */
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>

        </footer>
    </div>

</body>
</html>
